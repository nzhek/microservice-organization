group 'site-devcore'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.springframework:spring-context:4.2.4.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
